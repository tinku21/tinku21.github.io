<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 4 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
}

/* ===== BACKGROUND ===== */
.bg-sky {
    min-height: 100vh;
    background: linear-gradient(180deg, #bfe8ff 0%, #eaf6ff 55%, #ffffff 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.bg-sky::before,
.bg-sky::after {
    content: "";
    position: absolute;
    width: 130%;
    height: 130%;
    border: 1px solid rgba(255,255,255,0.6);
    border-radius: 50%;
    left: -15%;
}
.bg-sky::before { top: 15%; }
.bg-sky::after { top: 35%; }

/* ===== CARD ===== */
.auth-card {
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.88);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.12);
    z-index: 2;
}

.auth-icon {
    width: 44px;
    height: 44px;
    background: #f2f4f7;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 15px;
}

/* ===== FORMS + ANIMATION ===== */
.form-wrapper {
    position: relative;
    min-height: 380px;
    overflow: hidden;
}

.auth-form {
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
    opacity: 0;
    transform: translateX(40px);
    transition: all 0.45s ease;
    pointer-events: none;
}

.auth-form.active {
    opacity: 1;
    transform: translateX(0);
    pointer-events: auto;
}

.auth-form.left {
    transform: translateX(-40px);
}

.form-control {
    border-radius: 12px;
    padding: 12px 14px;
}

.btn-dark {
    border-radius: 12px;
    padding: 12px;
    font-weight: 600;
}

.toggle-link {
    cursor: pointer;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="bg-sky">
<div class="auth-card text-center">

    <div class="auth-icon">
        <i class="fa-solid fa-arrow-right"></i>
    </div>

    <div class="form-wrapper">

        <!-- ===== LOGIN ===== -->
        <div id="loginBox" class="auth-form active">
            <h5 class="font-weight-bold">Sign in</h5>
            <p class="text-muted small mb-4">Welcome back!</p>

            <form>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <span class="toggle-link text-primary" onclick="showForgot()">Forgot password?</span>
                </div>
<a href="index.html" class="btn btn-dark btn-block">Login</a>
                
            </form>

            <div class="mt-3">
                <span class="text-muted">New here?</span>
                <span class="text-primary toggle-link" onclick="showRegister()">Register</span>
            </div>
        </div>

        <!-- ===== REGISTER ===== -->
        <div id="registerBox" class="auth-form">
            <h5 class="font-weight-bold">Create account</h5>
            <p class="text-muted small mb-4">Quick & easy signup</p>

            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Full Name">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <button class="btn btn-dark btn-block">Register</button>
            </form>

            <div class="mt-3">
                <span class="text-muted">Already registered?</span>
                <span class="text-primary toggle-link" onclick="showLogin()">Login</span>
            </div>
        </div>

        <!-- ===== FORGOT PASSWORD ===== -->
        <div id="forgotBox" class="auth-form">
            <h5 class="font-weight-bold">Reset password</h5>
            <p class="text-muted small mb-4">
                Enter your email to receive reset link
            </p>

            <form>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Registered Email">
                </div>

                <button class="btn btn-dark btn-block">Send Reset Link</button>
            </form>

            <div class="mt-3">
                <span class="text-muted">Remembered password?</span>
                <span class="text-primary toggle-link" onclick="showLogin()">Back to Login</span>
            </div>
        </div>

    </div>
</div>
</div>

<script>
function hideAll() {
    document.querySelectorAll('.auth-form').forEach(el => {
        el.classList.remove('active', 'left');
    });
}

function showLogin() {
    hideAll();
    document.getElementById("loginBox").classList.add("active");
}

function showRegister() {
    hideAll();
    document.getElementById("registerBox").classList.add("active");
}

function showForgot() {
    hideAll();
    document.getElementById("forgotBox").classList.add("active");
}
</script>

</body>
</html>
