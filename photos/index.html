<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Celebration – December 2025</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- GLightbox -->
<link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">

<style>
body{
    background:#fff;
}

/* Gallery image */
.gallery-img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}
.gallery-img:hover{
    transform:scale(1.05);
}

/* Loader */
#loader{
    text-align:center;
    padding:40px;
    color:#888;
}
</style>
</head>

<body>

<!-- Header -->
<div class="container py-4 text-center">
    <h2 class="fw-bold">
        Birthday Celebration
        <span class="text-danger">December, 2025</span>
    </h2>
</div>

<!-- Gallery -->
<div class="container pb-5">
    <div class="row g-4" id="gallery"></div>
    <div id="loader">Loading images...</div>
</div>

<!-- GLightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

<script>
const gallery = document.getElementById('gallery');
const loader  = document.getElementById('loader');

const folder = 'images/birthday-2025-dec/';
const maxImages = 50;

let loadedAny = false;

for(let i = 1; i <= maxImages; i++){
    const img = new Image();
    img.src = folder + i + '.jpg';
    img.loading = 'lazy'; // ⚡ Lazy loading
    img.className = 'gallery-img shadow';

    img.onload = function(){
        loadedAny = true;
        loader.style.display = 'none';

        const col = document.createElement('div');
        col.className = 'col-lg-3 col-md-4 col-sm-6';

        const link = document.createElement('a');
        link.href = img.src;
        link.className = 'glightbox';
        link.setAttribute('data-gallery', 'gallery');

        link.appendChild(img);
        col.appendChild(link);
        gallery.appendChild(col);

        lightbox.reload(); // refresh lightbox
    };
}

// No images fallback
setTimeout(() => {
    if(!loadedAny){
        loader.innerHTML = 'No images found';
    }
}, 2000);

// Initialize lightbox
const lightbox = GLightbox({
    touchNavigation: true,
    loop: true,
    zoomable: true
});
</script>

</body>
</html>
