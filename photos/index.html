<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Celebration â€“ December 2025</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{background:#fff;}
.gallery-img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}
.gallery-img:hover{transform:scale(1.05);}
#loader{text-align:center;padding:40px;color:#888;}
</style>
</head>

<body>

<div class="container py-4 text-center">
    <h2 class="fw-bold">
        Birthday Celebration
        <span class="text-danger">December, 2025</span>
    </h2>
</div>

<div class="container pb-5">
    <div class="row g-4" id="gallery"></div>
    <div id="loader">Loading images...</div>
</div>

<script>
const gallery = document.getElementById('gallery');
const loader  = document.getElementById('loader');
const folder = 'images/birthday-2025-dec/';
const maxImages = 50;
let loadedAny = false;

for(let i = 1; i <= maxImages; i++){
    const img = new Image();
    img.src = folder + i + '.jpg';
    img.className = 'gallery-img shadow';
    img.onload = function(){
        loadedAny = true;
        loader.style.display = 'none';
        const col = document.createElement('div');
        col.className = 'col-lg-3 col-md-4 col-sm-6';
        col.appendChild(img);
        gallery.appendChild(col);
    };
}

setTimeout(() => {
    if(!loadedAny){
        loader.innerHTML = 'No images found';
    }
}, 2000);
</script>

</body>
</html>
