<!DOCTYPE html>
<html>
<head>
    <title></title>

        <link rel="stylesheet" href="https://kendo.cdn.telerik.com/themes/10.2.0/default/default-main.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.6.82/pdf.mjs" type="module"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
        <script src="https://kendo.cdn.telerik.com/2025.1.227/js/kendo.all.min.js"></script>
    <!-- <script src="kendo.all.min.js" type="module"></script> -->
    
    
</head>
<body>
    <div id="example">
    <div id="pdfViewer">
    </div>
</div>

<script type="module">
    $("#pdfViewer").kendoPDFViewer({
        render: function (e) {
            $("[title='Enable Selection']").click();
        },
        toolbar:{
            contextMenu: true
        },
        pdfjsProcessing: {
            file: "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
        },
        width: "100%",
        height: 800
    });
</script>

</body>
</html>
